
<div class="container">

    <div class="alert alert-{{notifType}}" role="alert" *ngIf="notifType">
        {{notifMessage}}
      </div>

    <form [formGroup]="userInfoJson" (ngSubmit)="onSubmitUser(userInfoJson)" >

        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name">

        <label for="name">Address</label>
        <input type="text" class="form-control" id="address" formControlName="address">

        <label for="name">RateClass</label>
        <select class="form-select" aria-label="Default select example" formControlName="rateClass"  >
            <option  value="Residential">Residential</option>
            <option value="Commercial">Commercial</option>
          </select>

        <label for="name">Meter Number</label>
        <input type="text" class="form-control" id="meterNum" formControlName="meterNum">

        <label for="name">Account Type</label>
        <select class="form-select" aria-label="Default select example" formControlName="accountType"  >
            <option  value="User">User</option>
            <option value="Admin">Admin</option>
          </select>

        <button class="btn btn-success" >Submit</button>
    </form>
</div>
