<div class="input-search" *ngIf="!foundAccNum &&  !notReadyApi">

    <input type="text" name="search-data" [formControl]="accNumControl" class="form-control input-searcha"
        placeholder="Account Number">
    <button class="btn search-button" (click)="onSubAccNum()"> Search</button>
</div>





<div class="validator-acc" *ngIf="foundAccNum">
    <input type="text" name="search-data" [formControl]="nameAccControl" class="form-control input-searcha"
        placeholder="Account name">
    <button class="btn btn-success search-button" (click)="validateName()"> Search</button>
</div>
<div class="notif-div" *ngIf="notifControl">
